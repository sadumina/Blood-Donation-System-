<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Catylist Bank</title>
  <link rel="stylesheet" href="styles/Home.css">
  <link href="css/font-awesome.min.css" rel="stylesheet" />
<link href="profile.css" rel="stylesheet" />
</head>

<body>

  <header class="header_section">
    <div class="profile-logo">
      <a href="profile.html">
        <img src="img/profile.png" alt="Profile Logo">
      </a>
      <a style="position: relative; font-size: 30px;color: rgb(254, 242, 242);" href="index.html">
        <p><span style="color: red;font-weight: bold;">Catylist</span> Bank</p>
      </a>
    </div>
    <nav class="nav-links">
      <a class="active" href="index.html"> Home </a>
      <a href="about.html"> About</a>
      <a href="why.html"> Why Us </a>
      <a href="contactus.html"> Contact Us</a>
      <a href="book appointment 1.html">Book Appointment</a>
    </nav>
  </header>

  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="img/profile.png" alt="User Profile Picture">
      <div>
        <h2>Harry Potter</h2>
        <p>Member since: January 2023</p>
      </div>
    </div>

    <!-- Personal Information Section -->
    <div class="profile-section">
      <h3>Personal Information</h3>
      <div class="profile-input-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" value="Harry Potter">

        <label for="email">Email:</label>
        <input type="email" id="email" value="harry.potter@example.com">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" value="+1 123 456 7890">

        <button>Save Changes</button>
      </div>
    </div>

    <!-- Account Settings Section -->
    <div class="profile-section">
      <h3>Account Settings</h3>
      <div class="profile-input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" value="hpotter">

        <label for="password">Password:</label>
        <input type="password" id="password" value="password123">

        <button>Update Settings</button>
      </div>
    </div>

    <!-- Donation History Section -->
    <div class="profile-section">
      <h3>Donation History</h3>
      <div class="profile-input-group">
        <p>Last Donation: July 15, 2024</p>
        <p>Total Donations: 5</p>
        <p>Blood Type: O+</p>

        <button>View Full History</button>
      </div>
    </div>


<hr style="color:red">
    <div class="profile-section">
      <div class="price">
      <a href="price.html">
        <button>Get a Price</button>
      </a>
    </div>
  </div>

</body>

</html>
